<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- コンテンツ部分 -->
    <div th:fragment="articleList_contents">
        <div class="page-header">
            <h1>投稿一覧</h1>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <tr>
                <th class="info col-sm-2">ID_作品番号</th>
                <th class="info col-sm-2">タイトル</th>
                <th class="info col-sm-2">テーマ</th>
                <th class="info col-sm-2"></th>
                <th class="info col-sm-1"></th>
            </tr>
            <tr th:each="article : ${articleList}">
                <td th:text="${article.name}"></td>
                <td th:text="${article.title}"></td>
                <td th:text="${article.theme}"></td>
                <td></td>
                <td>
                    <!-- ユーザー詳細画面へのリンク -->
                    <a class="btn btn-primary" th:href="@{'/articleDetail/' + ${article.id}}" >
                        詳細
                    </a>
                </td>
            </tr>
        </table>
        <!-- ユーザー一覧の件数 -->
        <label th:text=" '合計：' + ${articleListCount} + '件' "></label><br/>
        <!-- 更新・削除処理の結果表示用 -->
        <label class="text-info" th:text="${result}">結果表示</label><br/>
    </div>
</body>
</html>
